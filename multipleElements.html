<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Elements</title>
</head>
<body>
    <div id="root"></div>
    <div id="container"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        var heading1 = React.createElement('h1', {id: "heading1"}, "Namaste React");
        var heading2 = React.createElement('h2', {id: "heading2"}, "Namaste ReactDOM");
        var container = React.createElement('div',{id: "container"}, [heading1, heading2]);
        var root = ReactDOM .createRoot(document.getElementById('root'));
        root.render(container);
    </script>
</body>
</html>
